<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="CodeAI Pakistan - Login to access AI-powered code analysis platform" />
    <title>Login - CodeAI Pakistan</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%232dd4bf'/%3E%3Ctext x='32' y='38' font-size='28' text-anchor='middle' fill='%23081021' font-family='Arial, sans-serif'%3EC%3C/text%3E%3C/svg%3E" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: var(--border-radius-xl);
            padding: var(--space-10);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            border: 1px solid var(--border-primary);
            animation: fadeIn 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius-lg);
            margin: 0 auto var(--space-4);
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--border-accent);
            display: block;
        }

        .login-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
        }

        .login-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
            margin: 0;
        }

        .form-input {
            width: 100%;
            padding: var(--space-4);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-family: inherit;
            transition: all var(--transition-normal);
        }

        .form-input:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .form-input::placeholder {
            color: var(--text-disabled);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-4);
            border-radius: var(--border-radius-md);
            border: none;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-tertiary) 100%);
            color: #ffffff;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            padding: var(--space-3);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-sm);
            text-align: center;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .login-success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.2);
            padding: var(--space-3);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-sm);
            text-align: center;
            display: none;
        }

        .login-success.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-6);
            }

            .login-title {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='logo.jpeg') }}" 
                     alt="CodeAI Pakistan Logo" 
                     class="login-logo">
                <h1 class="login-title">CodeAI Pakistan</h1>
                <p class="login-subtitle">Sign in to access your dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div id="loginError" class="login-error" role="alert"></div>
                <div id="loginSuccess" class="login-success" role="alert"></div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           placeholder="Enter your username"
                           required
                           autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Enter your password"
                           required
                           autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="login-link" style="text-align: center; margin-top: var(--space-6); padding-top: var(--space-6); border-top: 1px solid var(--border-primary);">
                Don't have an account? <a href="/register" style="color: var(--accent-primary); text-decoration: none; font-weight: var(--font-weight-medium);">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('loginError');
    const successDiv = document.getElementById('loginSuccess');
    const loginBtn = document.getElementById('loginBtn');
    
    // Clear previous messages
    errorDiv.classList.remove('show');
    successDiv.classList.remove('show');
    
    // Disable button during request
    loginBtn.disabled = true;
    loginBtn.textContent = 'Signing in...';
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
            // *** ADD THIS LINE BELOW - THIS IS THE FIX ***
            sessionStorage.setItem('isLoggedIn', 'true');
            // *** END OF FIX ***
            
            successDiv.textContent = 'Login successful! Redirecting...';
            successDiv.classList.add('show');
            
            // Redirect based on user role
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 1000);
        } else {
            errorDiv.textContent = data.error || 'Invalid username or password';
            errorDiv.classList.add('show');
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        }
        
    } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.classList.add('show');
        
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
    }
});
    </script>
</body>

</html>
